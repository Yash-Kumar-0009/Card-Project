<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="rightbox">
                <h2>Get insights that help your business grow</h2>
                <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam error eum natus aliquam labore fugiat quae molestias doloribus dicta iusto!</p>
                <div id="stats">
                    <div id="comments">
                        <p id="Num">10K+</p>
                        <p>Comments</p>
                    </div>
                    <div id="users">
                        <p id="Num">214</p>
                        <p>Paid Users</p>
                    </div>
                    <div id="views">
                        <p id="Num">12M+</p>
                        <p>Views</p>
                    </div>
                </div>
            </div>
            <div id="leftbox">
                <img src="icon.jpg">
            </div>
        </div>
    </div>
</body>
</html>
